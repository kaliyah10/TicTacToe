<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tic Tac Toe</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class="scoreboard">
      <p id="x-wins">X has won 0 games.</p>
      <p id="o-wins">O has won 0 games.</p>
      <p id="ties">There have been 0 ties.</p>
    </div>

    <div class="tic-tac-toe-board">
      <div class="tic-tac-toe-box" id="box-1"></div>
      <div class="tic-tac-toe-box" id="box-2"></div>
      <div class="tic-tac-toe-box" id="box-3"></div>
      <div class="tic-tac-toe-box" id="box-4"></div>
      <div class="tic-tac-toe-box" id="box-5"></div>
      <div class="tic-tac-toe-box" id="box-6"></div>
      <div class="tic-tac-toe-box" id="box-7"></div>
      <div class="tic-tac-toe-box" id="box-8"></div>
      <div class="tic-tac-toe-box" id="box-9"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
